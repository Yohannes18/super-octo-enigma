<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>J web</title>
    </head>
    <body>
        <section>
            <div class="form-box">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember me <a href="#">Forget My Password</a></label>
                    </div>
                    <button>Log In</button>
                    <div class="register">
                        <p>I don't have account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicoms@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicoms@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
